spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_server_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000

server:
  port: 9000

auth-server:
  jwk:
    key-size: 2048
  default-clients:
    web:
      client-id: web-client
      redirect-uri: http://localhost:4200/callback
      scopes: openid,profile,email,read,write
    mobile:
      client-id: mobile-client
      redirect-uri: com.auth.mobile://callback
      scopes: openid,profile,read

logging:
  level:
    com.auth.server: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: TRACE

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_server_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  security:
    oauth2:
      authorizationserver:
        issuer: ${AUTH_SERVER_ISSUER:https://auth.example.com}

server:
  port: ${SERVER_PORT:9000}

auth-server:
  jwk:
    key-size: 4096

logging:
  level:
    com.auth.server: INFO
    org.springframework.security: WARN
    org.springframework.security.oauth2: INFO
