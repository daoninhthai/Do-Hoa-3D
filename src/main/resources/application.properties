# Application
spring.application.name=oauth2-auth-server
server.port=9000

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_server_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Authorization Server
spring.security.oauth2.authorizationserver.issuer=http://localhost:9000

# JWK Configuration
auth-server.jwk.key-size=2048

# Logging
logging.level.com.auth.server=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=DEBUG
