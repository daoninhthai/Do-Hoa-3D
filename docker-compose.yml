version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oauth2-auth-server
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_server_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}

      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      AUTH_SERVER_ISSUER: ${AUTH_SERVER_ISSUER:-http://localhost:9000}
      JAVA_OPTS: "-XX:MaxRAMPercentage=75.0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - auth-network

  postgres:
    image: postgres:15-alpine
    container_name: oauth2-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: auth_server_db
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d auth_server_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - auth-network

  redis:
    image: redis:7-alpine
    container_name: oauth2-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - auth-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local


networks:
  auth-network:
    driver: bridge
